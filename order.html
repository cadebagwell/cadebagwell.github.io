<body>
	<div id=wrapper>
	<header>
		<h1><a href="index.html">Mad Luke's Bakery</a></h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="product.html">Products</a></li>
			<li><a href="order.html">Ordering</a></li>
		</ul>

	<main>
	<div> <img src="bakery.jpg" alt="Mad Luke's Bakery" style="width:100%" height="340"> </div>
		<h2>Ordering from Mad Luke's Bakery</h2>
		<h3>Order NOW!</h3>
		<p>Required fields have an asterisk *</p>
		<form method="post" action="https://webdevbasics.net/scripts/demo.php">
			<label for="FirstName">* First Name:</label>
				<input type="text" name="FirstName" id="FirstName" required="required">
			<label for="LastName">* Last Name:</label>
				<input type="text" name="LastName" id="LastName" required="required">
			<label for="Product">* Product Wanted:</label>
				<input type="text" name="Product" id="Product" required="required">
			<label for="Quantity">* Quantity of Product:</label>
				<input type="number" name="Quantity" id="Quantity" min="1" max="10" required="required">
			<label for="Address">* Your Address:</label>
				<input type="text" name="Address" id="Address" required="required">
			<label for="Email">Your Email:</label>
				<input type="email" name="Email" id="Email">
			<label for="Comment">Comments not about Mad Luke:</label>
				<textarea name="Comment" id="Comment" rows="2" cols="30"></textarea>
			<input type="submit" value="Submit">
		</form>
	</main>
